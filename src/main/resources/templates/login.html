<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/createUser.css}">
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-image">
            <div class="card-heading">
                Login
                <small>Login to system to see and edit users</small>
            </div>
        </div>
        <form th:action="@{/processLogin}" class="cardForm" method="post">
            <span th:if="${param.error != null}" class="error">Wrong username/password</span>
            <span th:if="${param.logout != null}" class="success">You successfully logged out</span>
<!--            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />-->
            <div class="input">
                <input type="text" name="username" class="input-field" id="username" required/>
                <label for="username" class="input-label">Username</label>
            </div>
            <div class="input">
                <input type="password" class="input-field" name="password" id="password" required/>
                <label for="password" class="input-label">Password</label>
            </div>
            <div class="action">
                <button type="submit" class="action-button">Login</button>
            </div>
        </form>
        <div class="card-info">
            Enjoy my service Â© Max
        </div>
    </div>
</div>
</body>
</html>
